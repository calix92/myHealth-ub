<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registo</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('background_mas.jpg') no-repeat center center fixed; /* Substitua pelo caminho da imagem */
            background-size: cover;
            color: white;
            height: 100vh;
        }

        .auth-container {
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .back-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 5px 10px;
            border-radius: 5px;
        }

            .back-arrow:hover {
                background-color: rgba(0, 0, 0, 0.8);
                color: #add8e6;
            }

        .auth-box {
            background: rgba(0, 0, 0, 0.6);
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <a href="pag_principal.html" class="back-arrow">
            ← Voltar
        </a>
        <div class="auth-box">
            <h1>Brevemente entraremos em contacto consigo!</h1>
        </div>
    </div>
</body>
</html>
